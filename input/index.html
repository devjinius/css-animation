<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inputWrapper">
        <input type="text" id="inputAni" placeholder="Fill Me..." />
        <span class="focusAni"></span>
      </div>

      <div class="moveInputWrapper">
        <input type="text" class="inputTwo" placeholder="Fill Me..." />
        <button class="moveButton">click</button>
        <span class="line"></span>
      </div>
    </div>
  </body>
  <script>
    document.querySelector('.moveButton').addEventListener('click', e => {
      e.target.classList.toggle('activeButton');
      document.querySelector('.inputTwo').classList.toggle('activeInput');
      document.querySelector('.line').classList.toggle('activeLine');
      console.log(e.target.classList);
    });
  </script>
</html>
